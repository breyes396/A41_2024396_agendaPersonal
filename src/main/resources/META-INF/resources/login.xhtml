<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Iniciar Sesión</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Iniciar Sesión" style="width:600px; margin:auto; margin-top:300px;">
            <p:messages />
            <div>
                <p:outputLabel >Ingrese el nombre de usuario</p:outputLabel>
                <p:spacer height="10" />
                <p:inputText value="#{loginController.nombreUsuario}" placeholder="Usuario" style="width:100%;" />
                <p:spacer height="20" />
            </div>
            <div>
                <p:outputLabel >Ingrese su contraseña</p:outputLabel>
                <p:spacer height="10" />
                <p:password value="#{loginController.pass}" placeholder="Contraseña" style="width:100%;" />
            </div>


            <p:spacer height="20" />

            <p:commandButton value="Iniciar Sesión" action="#{loginController.login}"
                             styleClass="p-button-primary" style="width:100%;" />
            <p:spacer height="20" />
            <p:commandButton value="Cancelar" action="index.xhtml?faces-redirect=true"
                             styleClass="p-button-primary" style="width:100%;"/>
        </p:panel>
    </h:form>
</h:body>
</html>
